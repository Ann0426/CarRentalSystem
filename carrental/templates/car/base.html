<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %} <!-- Title Name -->  #}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-default navbar-static-top">
  <div class=container>
    <ul class= "nav navbar-nav">
      <li><a class="navbar-brand" href="{% url 'home' %}">Home</a></li>
      {% comment %} <li><a class="navbar-brand" href="{% url 'search_results'  %}">Search Result</a></li>  {% endcomment %}
      <li><a class="navbar-brand" href="{% url 'about' %}">About</a></li>
      <li><a class="navbar-brand" href="{% url 'signUp' %}">Sign-Up</a></li>
      <li><a class="navbar-brand" href="{% url 'login' %}">Login</a></li>
      <li><a class="navbar-brand" href="{% url 'logout' %}">Logout</a></li>

     
    </ul>
  </div>
</nav> 

  
<div class="container">
  {% block content %}<!-- Page content   -->{% endblock %}
</div>

</body>
